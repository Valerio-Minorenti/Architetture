<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Display Code</title>
</head>
<body>
    <h1>Visualizzazione Stato Code</h1>

    {% for queue in queues %}
        <h2>Sportello {{ queue.id }}</h2>
        <p><strong>Numero servito ora:</strong> {{ queue.current }}</p>
        <p><strong>In attesa:</strong> 
            {% if queue.waiting %}
                {{ queue.waiting | join(', ') }}
            {% else %}
                Nessuno in attesa
            {% endif %}
        </p>
        <hr>
    {% endfor %}
</body>
</html>
