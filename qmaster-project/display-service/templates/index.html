<!DOCTYPE html>
<html>
<head>
    <title>QMaster Display</title>
</head>
<body>
    <h1>Display Code Attive</h1>
    {% for queue in queues %}
        <div style="border:1px solid #000; margin-bottom:10px; padding:10px;">
            <h2>Coda: {{ queue.id }}</h2>
            <p>In Servizio: <strong>{{ queue.serving }}</strong></p>
            <p>In Attesa: {{ queue.waiting | join(', ') }}</p>
        </div>
    {% endfor %}
</body>
</html>
