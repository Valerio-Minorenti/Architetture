<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Richiedi Ticket</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #b3e5fc, #ffffff);
            box-sizing: border-box;
        }

        body {
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #01579b;
            margin-bottom: 30px;
        }

        .form-container {
            background: #ffffff;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background: linear-gradient(to bottom, #4fc3f7, #0288d1);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px #01579b;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }

        button:active {
            box-shadow: 0 2px #01579b;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <h1>Richiedi Ticket Online</h1>
    <div class="form-container">
        <form method="POST">
            <button type="submit">Richiedi</button>
        </form>
    </div>
</body>
</html>
