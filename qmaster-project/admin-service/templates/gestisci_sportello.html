<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestione Sportello</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e1f5fe, #ffffff);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #01579b;
            margin-bottom: 40px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(to bottom, #4fc3f7, #0288d1);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px #01579b;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            width: 200px;
        }

        button:active {
            box-shadow: 0 2px #01579b;
            transform: translateY(2px);
        }

        p {
            background: #e0f7fa;
            border-radius: 8px;
            padding: 15px 20px;
            color: #006064;
            font-size: 16px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Gestione dello Sportello: {{ queue_id }}</h1>

    <form method="POST">
        <button name="action" value="next">Chiama Prossimo</button>
        <button name="action" value="close">Chiudi Sportello</button>
    </form>

    {% if result %}
        <p><strong>{{ result }}</strong></p>
    {% endif %}
</body>
</html>
