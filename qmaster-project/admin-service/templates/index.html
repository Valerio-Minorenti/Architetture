<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Admin Sportello</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #a8edea, #ffffff);
            box-sizing: border-box;
        }

        body {
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #004d40;
            margin-bottom: 30px;
        }

        form {
            background: #ffffff;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(to bottom, #66cc99, #339966);
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            margin-right: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px #266b52;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }

        button:active {
            box-shadow: 0 2px #266b52;
            transform: translateY(2px);
        }

        .result-box {
            background: #e0f2f1;
            color: #004d40;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Gestione Sportello</h1>
    <form method="POST">
        <label for="queue_id">ID sportello:</label>
        <input type="text" name="queue_id" required>

        <button name="action" value="open">Apri sportello</button>
        <button name="action" value="close">Chiudi sportello</button>
        <button name="action" value="next">Chiama prossimo numero</button>
    </form>

    {% if result %}
        <div class="result-box">
            <strong>{{ result }}</strong>
        </div>
    {% endif %}
</body>
</html>
